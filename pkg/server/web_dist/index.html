<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Resolve | Alias Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <h2
                style="margin-bottom: 24px; background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Clash Resolve</h2>

            <div id="search-bar" style="margin-bottom: 20px;">
                <input type="text" placeholder="Search conflicts..."
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--card-border); background: rgba(0,0,0,0.2); color: white; outline: none;">
            </div>

            <div
                style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 12px;">
                Active Conflicts</div>
            <ul class="conflict-list" id="conflict-list">
                <!-- Conflict Items will be injected here -->
                <li class="conflict-item" style="text-align: center; color: var(--text-secondary);">Loading...</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="detail-view"
                style="display: none; width: 100%; max-width: 1000px; align-items: center; flex-direction: column;">
                <h1 id="alias-title" style="font-size: 3rem; margin-bottom: 40px; text-align: center;">alias <span
                        style="color: var(--accent-secondary)">name</span></h1>

                <div style="position: relative; width: 100%;">
                    <div class="vs-badge">VS</div>
                    <div class="comparison-container">
                        <!-- Left Card (Existing) -->
                        <div class="pkg-card glass" id="card-existing">
                            <div class="pkg-header">
                                <div class="pkg-icon">OLD</div>
                                <div>
                                    <div class="pkg-name" id="pkg-existing-name">Existing Pkg</div>
                                    <div style="color: var(--text-secondary); font-size: 0.9rem;">Currently Installed
                                    </div>
                                </div>
                            </div>
                            <div class="code-block" id="cmd-existing">git commit -v</div>
                            <div class="actions">
                                <button class="btn btn-secondary" onclick="resolve('keep_existing')">Keep This</button>
                            </div>
                        </div>

                        <!-- Right Card (Incoming) -->
                        <div class="pkg-card glass new" id="card-new">
                            <div class="pkg-header">
                                <div class="pkg-icon">NEW</div>
                                <div>
                                    <div class="pkg-name" id="pkg-new-name">New Pkg</div>
                                    <div style="color: var(--text-secondary); font-size: 0.9rem;">Incoming Install</div>
                                </div>
                            </div>
                            <div class="code-block" id="cmd-new">gcloud config</div>
                            <div class="actions">
                                <button class="btn btn-primary" onclick="resolve('replace')">Replace with This</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rename feature temporarily disabled 
                <div style="margin-top: 40px; text-align: center;">
                    <button class="btn btn-secondary" style="width: auto; padding: 12px 30px;"
                        onclick="renameAlias()">Rename Alias...</button>
                </div>
                -->
            </div>

            <div id="empty-state" style="text-align: center; opacity: 0.5;">
                <h2 style="font-size: 2rem;">No Conflict Selected</h2>
                <p>Select an item from the sidebar to resolve.</p>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
