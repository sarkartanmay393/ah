name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build macOS (Intel)
        run: GOOS=darwin GOARCH=amd64 go build -o dist/ah-darwin-amd64 main.go

      - name: Build macOS (Apple Silicon)
        run: GOOS=darwin GOARCH=arm64 go build -o dist/ah-darwin-arm64 main.go

      - name: Build Linux (AMD64)
        run: GOOS=linux GOARCH=amd64 go build -o dist/ah-linux-amd64 main.go

      - name: Build Linux (ARM64)
        run: GOOS=linux GOARCH=arm64 go build -o dist/ah-linux-arm64 main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
